<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="../css/index.css">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>
    <!-- Background Image -->
    <div id="background">
        <img src="../images/background.png" class="stretch" alt="" />
    </div>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light mb-1" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Hanna Munoz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutme.html">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container-sm p-4">

        <!-- Header -->
        <div class="container-sm p-3 border" style="background-color: #c8a2c8;">
            <h1 class="display-4 break">Contact</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
                        placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="emailaddress">Email</label>
                    <input type="password" class="form-control" id="emailaddress" placeholder="Email">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Message</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="pt-3">
                    <button type="button" class="btn btn-light">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sticky Footer -->
    <div class="container-fluid">
        <footer class="fixed-bottom bg-light footer-font-style text-muted border border-dark">
            <h4 class="text-center">Copyright &#169; Hanna Munoz</h4>
        </footer>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
